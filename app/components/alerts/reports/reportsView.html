<div layout="row" layout-padding layout-margin>
    <md-content class="md-whiteframe-z1" layout="column" flex="50">
        <md-subheader class="text-center">BÁO CÁO THEO THỜI GIAN</md-subheader>
        <md-input-container class="md-block">
            <label>Chọn kiểu báo cáo</label>
            <md-select ng-model="reportType"
                       multiple
                       required
                       name="type">
                <md-option ng-repeat="r in reportTypeLists" value="{{r.id}}">{{r.name}}</md-option>
            </md-select>
            <div ng-messages="test.type.$error">
                <div ng-message="required">Người quản lý không được để trống!</div>
            </div>
        </md-input-container>
        <sm-range-picker-input
            fname=""
            label="Chọn khoảng thời gian"
            form="test"
            min-date="11-10-2015"
            ng-model="time"
            flex="100"
            is-required="true"
            format="DD/MM/YYYY"
            divider="-"
            mode="date"
            on-range-select="selectRange(range)">
        </sm-range-picker-input>
        <div flex="30">
            <md-button class="md-raised md-success"
                       ng-click="downloadReport()"
                       ng-disabled="reportType.length == 0 || time ==''">Download
            </md-button>
        </div>
    </md-content>
    <md-content class="md-whiteframe-z1" layout="column" flex="50">
        <md-subheader class="text-center">BÁO CÁO NHANH TÌNH TRẠNG HOẠT ĐỘNG WEBSITE</md-subheader>
        <div layout="row" layout-padding layout-align>
            <div flex class="text-center btn" ng-click="downloadQuickReport('daily_export')">
                <img src="images/daily.png" alt="Báo cáo ngày" width="100" height="100">
            </div>
            <div flex class="text-center btn" ng-click="downloadQuickReport('weekly_export')">
                <img src="images/weekly.png" alt="Báo cáo tuần" width="100" height="100">
            </div>
            <div flex class="text-center btn" ng-click="downloadQuickReport('monthly_export')">
                <img src="images/monthly.png" alt="Báo cáo tháng" width="100" height="100">
            </div>
        </div>
    </md-content>
</div>
