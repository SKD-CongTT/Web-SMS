<md-dialog flex="40">
    <form ng-cloak name="editTrustedIp">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>CHỈNH SỬA ĐỊA CHỈ IP</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="material-icons">cancel</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>Địa chỉ IP</label>
                    <input type="text"
                           name="ipAddress"
                           ng-model="ipAddress"
                           md-maxlength="64"
                           ng-pattern="/^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/"
                           placeholder="Nhập địa chỉ IP trong khoảng 0.0.0.0 - 255.255.255.255"
                           required/>
                    <div ng-messages="editTrustedIp.ipAddress.$error" ng-show="editTrustedIp.ipAddress.$dirty">
                        <div ng-message="required">Địa chỉ IP không được để trống!</div>
                        <div ng-message="pattern">Địa chỉ IP không đúng định dạng!</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row" layout-margin>
            <span flex></span>
            <md-button class="md-warn md-raised" ng-click="cancel()">
                Hủy bỏ
            </md-button>
            <md-button class="md-success md-raised" ng-disabled="editTrustedIp.$invalid && onRequest"
                       md-auto-focus
                       ng-click="edit()">
                Cập nhật
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
