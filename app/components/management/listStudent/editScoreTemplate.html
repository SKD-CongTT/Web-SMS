<md-dialog flex="40">
    <form ng-cloak name="editScore">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit {{student.last_name}} {{student.first_name}}'s Score</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="material-icons">cancel</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="row">
                <md-input-container class="md-block" flex>
                    <label>Select Sessions ID</label>
                    <md-select ng-model="tmpscore.session">
                        <md-option type="number" value={{value.session}} ng-repeat="value in sessions" ng-click="getStudent(value)">{{value.name}}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container class="md-block" flex>
                    <label>Score</label>
                    <input type="number"
                           name="score"
                           ng-model="tmpscore.score"
                           max="10"
                           min="0"
                           required/>
                    <div ng-messages="editScore.score.$error" ng-show="editScore.score.$dirty">
                        <div ng-message="required">This field cannot be blank</div>
                        <div ng-message="max">Maximum mark is 10</div>
                        <div ng-message="min">Minimum mark is 0</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-margin>
            <span flex></span>
            <md-button class="md-warn md-raised" ng-click="cancel()">
               Cancel
            </md-button>
            <md-button class="md-success md-raised" ng-disabled="editScore.$invalid"
                       ng-click="edit()">
                Confirm
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
