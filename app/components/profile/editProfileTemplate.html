<md-dialog flex="40">
    <form ng-cloak name="editInfo">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>CHỈNH SỬA THÔNG TIN CÁ NHÂN</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="material-icons">cancel</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>Tên người dùng</label>
                    <input type="text"
                           name="name"
                           ng-model="userProfile.name"
                           md-maxlength="64"
                           placeholder="Nhập tên người dùng"
                           required/>
                    <div ng-messages="editInfo.name.$error" ng-show="editInfo.name.$dirty">
                        <div ng-message="required">Tên người dùng không được để trống!</div>
                        <div ng-message="md-maxlength">Tên người dùng quá dài!</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Địa chỉ Email</label>
                    <input type="email"
                           name="email"
                           ng-model="userProfile.email"
                           md-maxlength="128"
                           placeholder="Nhập địa chỉ Email"
                           required/>
                    <div ng-messages="editInfo.email.$error" ng-show="editInfo.email.$dirty">
                        <div ng-message="required">Địa chỉ Email không được để trống!</div>
                        <div ng-message="email">Địa chỉ Email không đúng định dạng!</div>
                        <div ng-message="md-maxlength">Địa chỉ Email dùng quá dài!</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row" layout-margin>
            <span flex></span>
            <md-button class="md-warn md-raised" ng-click="cancel()">
                Hủy bỏ
            </md-button>
            <md-button class="md-success md-raised" ng-disabled="editInfo.$invalid"
                       ng-click="edit()">
                Cập nhật
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
