<md-dialog flex="40">
    <form ng-cloak name="addHook">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>THÊM WEB HOOK</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="material-icons">cancel</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>Mô tả</label>
                    <input type="text"
                           name="description"
                           ng-model="webHook.description"
                           md-maxlength="256"
                           placeholder="Nhập mô tả"
                           required/>
                    <div ng-messages="addHook.description.$error" ng-show="addHook.description.$dirty">
                        <div ng-message="required">Phần mô tả không được để trống!</div>
                        <div ng-message="md-maxlength">Phần mô tả quá dài!</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Đường dẫn</label>
                    <input type="text"
                           name="link"
                           ng-model="webHook.link"
                           md-maxlength="128"
                           placeholder="Nhập đường dẫn Webhook"
                           ng-pattern="/https?:\/\/(?:www\.|(?!www))[^\s\.]+\.[^\s]{2,}|www\.[^\s]+\.[^\s]{2,}/"
                           required/>
                    <div ng-messages="addHook.link.$error" ng-show="addHook.link.$dirty">
                        <div ng-message="required">Đường dẫn không được để trống!</div>
                        <div ng-message="pattern">Đường dẫn không đúng định dạng!</div>
                        <div ng-message="md-maxlength">Đường dẫn quá dài!</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Trạng thái</label>
                    <md-select type="text"
                           name="active"
                           ng-model="webHook.active"
                           md-maxlength="128"
                           placeholder="Trạng thái Webhook" required>
                        <md-option value="1">Kích hoạt</md-option>
                        <md-option value="0">Tắt</md-option>
                    </md-select>
                    <div ng-messages="addHook.active.$error" ng-show="addHook.active.$dirty">
                        <div ng-message="required">Trạng thái không được để trống!</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row" layout-margin>
            <span flex></span>
            <md-button class="md-warn md-raised" ng-click="cancel()">
                Hủy bỏ
            </md-button>
            <md-button class="md-success md-raised" ng-disabled="editInfo.$invalid"
                       ng-click="add()">
                Thêm
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
